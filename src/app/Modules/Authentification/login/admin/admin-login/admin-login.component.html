<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="back">
    <div class="backRight"></div>
    <div class="backLeft"></div>
</div>

<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>Sign Up</h2>
                <form [formGroup]="signupForm" >
                    <div class="form-group">
                        <input  type="text" id="user_name_signup" [formControlName]="'username_signup'"  required
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                minlength="8" maxlength="8"
                              placeholder="CIN" />
                      <span style="color: #ff3353" *ngIf="!signupForm.get('username_signup').valid && signupForm.get('username_signup').touched" >CIN invalide!<i class="fa-solid fa-circle-x"></i></span>
                    </div>
                    <div class="form-group">
                        <input  placeholder="email" type="email"  id="email_signup" name="email_signup" [email]="validateEmail"[formControlName]="'email_signup'"   required/>
                      <span style="color: #ff3353" *ngIf="!signupForm.get('email_signup').valid && signupForm.get('email_signup').touched">email invalide <i class="fa-solid fa-circle-x"></i></span>

                    </div>
                    <div class="form-group">
                        <input id="password_signup" [formControlName]="'password_signup'"  required type="password" minlength="5" maxlength="20"  placeholder="password" />
                      <span style="color: #ff3353" *ngIf="!signupForm.get('password_signup').valid && signupForm.get('password_signup').touched">
                 mot de passe invalide  <i class="fa-solid fa-circle-x"></i>
                </span>
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>

                <button type="button" id="goLeft" class="off">Login</button>
                <button (click)="signup()"  type="submit" id="signup" [disabled]="!signupForm.valid">Sign up</button>
              <div class="login-failed" *ngIf='this.isError_signup' style="font-size: xx-small;">

<!--
                <p-message *ngIf="errors" severity="error" text="vérifier vos informations"></p-message>
-->
              </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Login</h2>
                <form [formGroup]="loginForm" >
                    <div class="group">
                        <input type="text" id="user_name" [formControlName]="'username'"  required
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                               minlength="8" maxlength="8"
                                 />

                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>CIN</label>
                        <span style="color: #ff3353" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" >CIN invalide!<i class="fa-solid fa-circle-x"></i></span>
                    </div>
                    <div class="group">
                        <input type="email" id="email" name="email" [email]="validateEmail"[formControlName]="'email'"    required

                        />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                        <span style="color: #ff3353" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">email invalide <i class="fa-solid fa-circle-x"></i></span>

                    </div>
                    <div class="group">
                        <input id="password" [formControlName]="'password'"  required type="password" minlength="5" maxlength="20" />

                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>mot de passe </label>
                        <span style="color: #ff3353" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                 mot de passe invalide  <i class="fa-solid fa-circle-x"></i>
                </span>
                    </div>
                    <button type="button"  id="goRight" class="off">Sign Up</button>
                    <button (click)="login()" id="login" type="submit" [disabled]="!loginForm.valid" [ngClass] = "{'my-color': !loginForm.valid}"
                    >Login</button>
                    <div class="login-failed" *ngIf='this.isError' style="font-size: xx-small;">
                      <p-message severity="error" text="vérifier vos informations"></p-message>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!--Inspiration from: http://ertekinn.com/loginsignup/-->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
<p-dialog  header="Title"   position="right" [(visible)]="display">
  <app-chat></app-chat>
</p-dialog>

<button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show"></button>
