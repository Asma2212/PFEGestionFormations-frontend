<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<body>

<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>Sign Up</h2>
                <form >
                    <div class="form-group">
                        <input  type="text" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <input  type="text" placeholder="username"/>
                    </div>
                    <div class="form-group">
                        <input  type="password" placeholder="password" />
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>
                </form>
                <button  (click)="login()" id="goLeft" class="off">Login</button>
                <button>Sign up</button>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">

                 mot de passe vide !

                    <div class="group">
                        <input type="text" id="user_name" [formControlName]="'username'"  required
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                               minlength="8" maxlength="8"
                               autofocus  />

                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>CIN</label>
                        <span style="color: #af1028"  *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" >CIN unvalide!<i class="fa-solid fa-circle-x"></i></span>
                    </div>
                    <div class="group">
                        <input type="email" id="email" name="email" [email]="validateEmail"[formControlName]="'email'"   id="email" required

                        />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                        <span style="color: #af1028"  *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">email unvalide <i class="fa-solid fa-circle-x"></i></span>

                    </div>
                    <div class="group">
                        <input id="password" [formControlName]="'password'"  required type="password" minlength="5" maxlength="20" />

                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>mot de passe </label>
                        <span style="color: #af1028" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                 mot de passe unvalide  <i class="fa-solid fa-circle-x"></i>
                </span>
                    </div>
                    <button  id="goRight" class="off">Sign Up</button>
                    <button (click)="signup()" id="login" type="submit">Login</button>
                    <div class="login-failed" *ngIf='this.isError'>
                        <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
