<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


</head>
<body>
<!-- partial:index.partial.html -->
<div id="back">
    <div class="backRight"></div>
    <div class="backLeft"></div>
</div>

<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>Sign Up</h2>
                <form >
                    <div class="form-group">
                        <input  type="text" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <input  type="text" placeholder="username"/>
                    </div>
                    <div class="form-group">
                        <input  type="password" placeholder="password" />
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>
                    <div class="form-group"></div>
                </form>
                <button  (click)="login()" id="goLeft" class="off">Login</button>
                <button>Sign up</button>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="form-label " >Username&nbsp; </label>

                        <input type="text" id="user_name" [formControlName]="'username'"  required 
                               autofocus  />
                   
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>

                        <input type="text" id="email" [formControlName]="'email'"   id="email" required
                                 />
                    </div>
                    <div class="form-group">
                        <label class="form-label">password</label>

                        <input id="password" [formControlName]="'password'"  required type="text" />
                      
                    </div>
                    <button  id="goRight" class="off">Sign Up</button>
                    <button (click)="signup()" id="login" type="submit">Login</button>
                  
                </form>
            </div>
        </div>
    </div>
</div>

<!--Inspiration from: http://ertekinn.com/loginsignup/-->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
