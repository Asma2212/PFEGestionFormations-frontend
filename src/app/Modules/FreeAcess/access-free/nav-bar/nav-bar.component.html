    <a [routerLink]="['/home/home1']" class="active">Accueil</a>
    <a [routerLink]="['/home/formation']" class="active">Liste des formations</a>
    <a [routerLink]="['/register/candidat']" class="active" *ngIf="this.localStorage1.retrieve('role')!='formateur' && this.localStorage1.retrieve('role')!='candidat' && this.localStorage1.retrieve('role')!='admin'">Espace Candidat</a>
    <a [routerLink]="['/candidat/myList']" class="active" *ngIf="this.localStorage1.retrieve('role')!='formateur' && this.localStorage1.retrieve('role')=='candidat'">Ma liste</a>

    <a [routerLink]="['/home/contact']" class="active" *ngIf="this.localStorage1.retrieve('role')!='formateur' && this.localStorage1.retrieve('role')!='candidat' ">Contact </a>
    <a [routerLink]="['/formateur/sessions']" class="active" *ngIf="this.localStorage1.retrieve('role')=='formateur'">Mes Sessions de formations</a>

  <p-dialog  position="right" [(visible)]="display" >
    <app-messages></app-messages>
  </p-dialog>

<div class="user-settings">
<!--    <div class="dark-light">
      <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
           stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      </svg>

  <div class="user-menu">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">

  <div *ngIf="this.localStorage1.retrieve('role')=='formateur' || this.localStorage1.retrieve('role')=='candidat'|| this.localStorage1.retrieve('role')=='admin'">
  <div *ngFor="let file of fileInfos | async">
    <p class="user-profile" *ngIf="testImage(file.type) && file.name == TheCurrentUser.photo">
      <img [src]="file.url"  alt="file.name" />
    </p>
  </div>
</div>
  <div class="user-name" *ngIf="this.localStorage1.retrieve('role')=='formateur' || this.localStorage1.retrieve('role')=='candidat' || this.localStorage1.retrieve('role')=='admin'" (click)="goToProfil()">{{TheCurrentUser.firstName}} {{TheCurrentUser.lastName}}</div>
    <div class="user-name">
      <button class="custom-btn btn-11"  [routerLink]="['/register/candidat']" *ngIf="(this.localStorage1.retrieve('role')!='formateur' && this.localStorage1.retrieve('role')!='candidat') && this.localStorage1.retrieve('role')!='admin'">S'inscrire &nbsp; <i class=" pi pi-arrow-right">
      </i>
        <div class="dot"></div>
      </button>
      <button class="custom-btn btn-11"
              *ngIf="this.localStorage1.retrieve('role')=='formateur' || this.localStorage1.retrieve('role')=='candidat' || this.localStorage1.retrieve('role')=='admin'" (click)="confirm()" style="padding: 0px;">Se d√©connecter &nbsp;<i class=" pi pi-unlock">
      </i>
        <div class="dot"></div>
      </button>


    </div>
  </div>
</div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
