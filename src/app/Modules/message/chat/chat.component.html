<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quickchat UI Themes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<main >
<!-- partial:index.partial.html -->
<div class="app-container">


  <div class="app-main">

    <div class="chat-wrapper">
      <div *ngFor="let chatMessageSaved of ListChat">
        <ng-container
          *ngIf="chatMessageSaved.userChat==this.localStorage.retrieve('username'); then template1 else template2"></ng-container>
        <ng-template #template1>
          <div class="message-wrapper reverse">
            <img class="message-pp"
                 src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80"
                 alt="profile-pic">
            <div class="message-box-wrapper">
              <span>  {{chatMessageSaved.userChat}}:</span>
              <div class="message-box">
                {{chatMessageSaved.messageChat}}  </div>
              <span>9h ago</span>
            </div>
          </div>
        </ng-template>
        <ng-template #template2>
          <div class="message-wrapper">
            <img class="message-pp"
                 src="https://images.unsplash.com/photo-1587080266227-677cc2a4e76e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=934&amp;q=80"
                 alt="profile-pic">
            <div class="message-box-wrapper">
              <span>  {{chatMessageSaved.userChat}}:</span>
              <div class="message-box">
                {{chatMessageSaved.messageChat}}  </div>
              <span>9h ago</span>
            </div>
          </div>
        </ng-template>
      </div>
      <div *ngFor="let chatMessage of webSocketService.chatMessages">
        <ng-container
          *ngIf="chatMessage.user==this.localStorage.retrieve('username'); then template1 else template2"></ng-container>
        <ng-template #template1>
          <div class="message-wrapper reverse">
            <img class="message-pp"
                 src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80"
                 alt="profile-pic">
            <div class="message-box-wrapper">
              <span>  {{chatMessage.user}}:</span>
              <div class="message-box" style="max-width: 100%" >
                {{chatMessage.message}}  </div>
              <span>9h ago</span>
            </div>
          </div>
        </ng-template>
        <ng-template #template2>
          <div class="message-wrapper">
            <img class="message-pp"
                 src="https://images.unsplash.com/photo-1587080266227-677cc2a4e76e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=934&amp;q=80"
                 alt="profile-pic">
            <div class="message-box-wrapper" style="max-width: 100%" >
              <span>  {{chatMessage.user}}:</span>
              <div class="message-box">
                {{chatMessage.message}}  </div>
              <span>9h ago</span>
            </div>
          </div>
        </ng-template>





      </div>
    </div>

    <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">

      <div class="chat-input-wrapper">

        <div class="input-wrapper">
          <input type="text" class="chat-input" placeholder="Entrer vos messages ici"  name="message" id="input-message" ngModel  width="500px">
        </div>
        <button type="submit" class="chat-send-btn">Send</button>

      </div>
    </form>
  </div>






</div>
<!-- partial -->
</main>
</html>
